<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <!-- set viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- link to CSS -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="top_link">
            <a href="/search/index.html">Google Search</a> | <a href="/search/advanced_search.html">Advanced Search</a>
        </div>
        <div>
            <!-- get from Google Image search: query + sclient=img + udm=2 -->
            <form id="search" action="https://www.google.com/search">
                <input type="text" name="q">
                <input type="hidden" name="sclient" value="img">
                <input type="hidden" name="udm" value="2"><br>
                <input type="submit" value="Google Search">
            </form>
        </div>
    </body>
</html>
