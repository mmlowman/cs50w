<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="top_link">
            <a href="/search/index.html">Home</a>
        </div>
        <div>
            <!-- get from Google Image search: query + sclient=img + udm=2 -->
            <form id="search" action="https://www.google.com/search">
                <input type="text" name="q">
                <input type="hidden" name="sclient" value="img">
                <input type="hidden" name="udm" value="2"><br>
                <input type="submit" value="Google Search">
            </form>
        </div>
    </body>
</html>
