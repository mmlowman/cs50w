<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <!-- set viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- link to CSS -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="top_bar">
            <div class="top_link">
                <a href="/search/index.html">Google Search</a>
            </div>
            <div class="top_link">
                <a href="/search/advanced_search.html">Advanced Search</a>
            </div>
        </div>
        <div class="search_content">
            <img src="images/cs50wimages.png" width="272">
            <!-- get from Google Image search: query + sclient=img + udm=2 -->
            <form action="https://www.google.com/search">
                <div class="search_field">
                    <input type="text" name="q">
                </div>
                <center>
                    <input type="hidden" name="sclient" value="img">
                    <input type="hidden" name="udm" value="2"><br>
                    <input type="submit" value="Google Search">
                </center>
            </form>
        </div>
    </body>
</html>
