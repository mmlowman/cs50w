<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id ="top_link">
            <a href="/search/index.html">Home</a>
        </div>
        <div>
            Find pages with:
            <form id="search" action="https://www.google.com/search" >
                all these words: <input type="text" name="q"><br>
                this exact word or phrase: <input type="text" name="as_epq"><br>
                any of these words: <input type="text" name="as_oq"><br>
                none of these words: <input type="text" name="as_eq"><br>
                <input id="advanced_search" type="submit" value="Advanced Search">
            </form>
        </div>
    </body>
</html>
