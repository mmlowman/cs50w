<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <!-- set viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- link to CSS -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="top_bar">
            <div class="top_link">
                <a href="/search/index.html">Google Search</a>
            </div>
            <div class="top_link">
                <a href="/search/image_search.html">Image Search</a>
            </div>
        </div>
        <div id="adv_bar">
            Advanced Search
        </div>
        <div id="adv_border"></div>
        <div class="adv_search_container">
            <form action="https://www.google.com/search">
                <label>Find pages with...</label>
                <div class="whitespace"></div>
                <span>Enter into search box:</span>
                <div class="search_forms">
                    <label>all these words:</label>
                    <input type="text" name="q">
                    <div class="search_examples">
                        Type the important words: <span class="monospace">tricolor rat terrier</span>
                    </div>
                </div>
                <div class="search_forms">
                    <label>this exact word or phrase:</label>
                    <input type="text" name="as_epq">
                    <div class="search_examples">
                        Put exact words in quotes: <span class="monospace">"rat terrier"</span>
                    </div>
                </div>
                <div class="search_forms">
                    <label>any of these words:</label>
                    <input type="text" name="as_oq">
                    <div class="search_examples">
                        Type OR between the words you want: <span class="monospace">miniature OR standard</span>
                    </div>
                </div>
                <div class="search_forms">
                    <label>none of these words:</label>
                    <input type="text" name="as_eq">
                    <div class="search_examples">
                        Put a minus sign before words you don't want: <span class="monospace">-rodent, -"Jack Russel"</span>
                    </div>
                </div>
                <div class="search_forms">
                    <label></label>
                    <div class="adv_btn">
                        <input id="adv_search_btn" type="submit" value="Advanced Search">
                    </div>
                </div>
                
            </form>
        </div>
    </body>
</html>
