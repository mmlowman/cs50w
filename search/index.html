<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <!-- set viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- link to CSS -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="top_bar">
            <div class="top_link">
                <a href="/search/image_search.html">Image Search</a>
            </div>
            <div class="top_link">
                <a href="/search/advanced_search.html">Advanced Search</a>
            </div>
        </div>
        <div class="search_content">
            <img src="images/cs50wsearch.png" width="272">
            <form action="https://www.google.com/search">
                <div class="search_field">
                    <input type="text" name="q">
                </div>
                <center>
                    <input type="submit" value="Google Search">
                    <!-- get from Google inspect: name="btnI" and value="I'm feeling lucky" -->
                    <input type="submit" value="I'm Feeling Lucky" name="btnI" value="I'm feeling lucky">
                </center>
            </form>
        </div>
    </body>
</html>
